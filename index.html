<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
     <link href="styles.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <header>

    <nav class="navbar navbar-light" style="background-color: black;" id="nav">
        <a class="navbar-brand" href="index.html">
        <img src="logo.png" width="120" height="120" id="logo" class="d-inline-block align-top" alt="">
        </a>
    </nav>

    </header>

      <div class="container">
        <div class="row">
            <div class="col">
                <h5>Enter a Number:</h5>

                <form id="inputForm">
                    <div class="form-row">
                        <div class="col-7">
                            <input type="text" class="form-control" placeholder="" id="num">
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2" id="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col">
                <table id="multiplicationTable" class="table table-sm table-dark" style="display:none;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Result</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

      <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2024 Audrey Harmon</span>
          </div>
        </footer>
      </div>
      
</body>

<script src="scripts.js"></script>

</html>
